<html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

<body>
    <h3>


        <center>
            <ul class="menu1">

        </section>
        <!---->

                <img class="img2" src="http://weneedfun.com/wp-content/uploads/2016/01/Pink-Flower-21.jpg">

            </div>
            <div class="row">
                <img class="img2" src="http://www.moviehdwallpapers.com/wp-content/uploads/2014/10/Nature_Flowers_Green_Rose_030644_.jpg">

        <br>

        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="https://wallsdesk.com/wp-content/uploads/2016/09/Lotus-Flower-HD-Wallpaper.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="https://www.hdnicewallpapers.com/Walls/Big/Flowers/Amazing_Nice_Colorful_Rainbow_Flower_HD_Wallpapers.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://tse4.mm.bing.net/th?id=OIP.cWayJ30S2VT8nsTwJpguLQHaF7&pid=Api&P=0&w=216&h=174" alt="Pink" style="width:100%;">

                        </div>
                    </div>

                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://i2.wp.com/entertainmentmesh.com/wp-content/uploads/2015/09/blue-rose.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">

                        <div class="carousel-caption">
                            <h3>Yellow Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



    </div>



</body>
